<app-recipe></app-recipe>
<div class="card">
  <div class="card-header">

  </div>
  <div class="card-body">
    <form novalidate
          #recipeEditForm="ngForm"
          >
          <!-- (ngSubmit)="saveRecipe()" -->
      <fieldset >
        <div class="row mb-3">
          <label class="col-md-2 form-label"
                 for="recipeNameId"
                 [ngClass]="{'text-danger': (recipeNameVar.touched ||
                              recipeNameVar.dirty ) && !recipeNameVar.valid }">
            Product Name
          </label>

          <div class="col-md-8">
            <input class="form-control"
                   id="recipeNameId"
                   type="text"
                   placeholder="Name (required)"
                   required
                   minlength="3"
                   [(ngModel)]=name
                   name="recipeName"
                   #recipeNameVar="ngModel"
                   [ngClass]="{'is-invalid': (recipeNameVar.touched ||
                              recipeNameVar.dirty ) &&
                              !recipeNameVar.valid }" />
            <span class="invalid-feedback">
              <span *ngIf="recipeNameVar.errors?.['required']">
                recipe name is required.
              </span>
              <span *ngIf="recipeNameVar.errors?.['minlength']">
                recipe name must be at least three characters.
              </span>
            </span>
          </div>
        </div>

        <div class="row mb-3">
          <!-- for="recipeCodeId" -->
          <label class="col-md-2 form-label"

                 [ngClass]="{'text-danger': (recipeCodeVar.touched ||
                                             recipeCodeVar.dirty ) &&
                                             !recipeCodeVar.valid }">
            recipe Code
          </label>

          <div class="col-md-8">
            <!-- id="recipeCodeId" -->
            <input class="form-control"

                   type="text"
                   required
                   [(ngModel)]=description
                   name="recipeCode"
                   #recipeCodeVar="ngModel"
                   [ngClass]="{'is-invalid': (recipeCodeVar.touched ||
                                              recipeCodeVar.dirty ) &&
                                              !recipeCodeVar.valid }" />
            <span class="invalid-feedback">
              <span *ngIf="recipeCodeVar.errors?.['required']">
                recipe code is required.
              </span>
            </span>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-md-2 form-label"
                 for="descriptionId">Description</label>

          <div class="col-md-8">
            <textarea class="form-control"
                      id="descriptionId"
                      placeholder="Description"
                      rows="3"
                      [(ngModel)]="description"
                      name="description">
            </textarea>
          </div>
        </div>

        <div class="row">
          <div class="offset-md-2 col-md-8 ">
            <button class="btn btn-primary me-1"
                    type="submit"
                    style="width:80px"
                    [disabled]="!recipeEditForm.valid"
                    >
              Save
            </button>

          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
